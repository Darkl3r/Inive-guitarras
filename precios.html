<!DOCTYPE html>
<html>
    <head>
        <title>Precios - Invie</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/invie.css">
    </head>
    <body>
        <header id="header" class="contenedor">
            <figure class="logotipo"> <!-- logotipo -->
                <img src="images/invie.png" width="186" height="60" alt="invie-logo">
            </figure>
            <nav class="menu"> <!-- menu -->
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="index.html#guitarras">Guitarras</a>
                    </li>
                    <li>
                        <a href="precios.html">Precios</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="tabla">
            <div class="contenedor">    
                <table>
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Invie Acustica</td>
                            <td>$1000</td>
                            <td>Una guitarra muy pro</td>
                        </tr>
                        <tr>
                            <td>Invie Classic</td>
                            <td>$1200</td>
                            <td>Una guitarra muy pro</td>
                        </tr>
                        <tr>
                            <td>Invie Custom</td>
                            <td>$2000</td>
                            <td>Una guitarra muy pro</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <footer class="footer">
            <div class="contenedor">  
                <div class="contacto">
                    <img src="images/invie-white.png" alt="invie-logo"> <!-- imagen -->
                    <a href="tel:+584148472257"><strong>Télefono </strong><span>04148472257</span></a> <!-- telefono -->
                    <a href="mailto:contacto@invie.com"><strong>E-mail </strong><span>contacto@invie.com</span></a> <!-- email -->
                </div>
                <form class="formulario">
                    <div class="col1">
                        <label for="nombre">Nombre
                            <input type="text" required id="nombre" name="nombre">
                        </label>
                        <label for="e-mail">E-mail
                            <input type="email" required id="e-mail" name="email">
                        </label>
                        <div class="sexo"> 
                            <label for="mujer">
                                <input type="radio" checked id="mujer" name="sexo" value="mujer"> Mujer
                            </label>
                            <label for="hombre">
                                <input type="radio" id="hombre" name="sexo" value="hombre"> Hombre
                            </label>
                        </div>
                        <div class="intereses">
                            <label for="cotizacion">
                                <input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion"> Cotizacion
                            </label>
                            <label for="reclamos">
                                <input type="checkbox" id="reclamos" name="intereses" value="reclamos"> reclamos
                            </label>
                            <label for="comentarios">
                                <input type="checkbox" id="comentarios" name="intereses" value="comentarios"> comentarios
                            </label>
                            <label for="otros">
                                <input type="checkbox" id="otros" name="intereses" value="otros"> otros
                            </label>
                        </div>
                    </div>
                        <div class="col2">
                        <label for="comentarios"> Comentarios
                            <textarea name="comentarios" id="comentarios" cols="30" rows="5"></textarea>
                        </label>
                        <input type="submit" name="" value="Enviar">
                    </div>
                </form>
            </div>
        </footer>
    </body>
</html>
